[tool.poetry]
name = "async-firebase"
version = "0.1.0"
description = "Async Firebase Client - a Python asyncio client to interact with Firebase Cloud Messaging."
license = "MIT"
authors = [
    "Aleksandr Omyshev <oomyshev@healthjoy.com>"
]
maintainers = [
    "Healthjoy Developers <developers@healthjoy.com>",
    "Aleksandr Omyshev <oomyshev@healthjoy.com>"
]
readme = "README.md"
repository = "https://github.com/healthjoy/async-firebase"
keywords = ["async", "asyncio", "firebase", "fcm", "python3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.5"

[tool.poetry.dev-dependencies]
click = "^7.1"

# tests
pytest = "~6.2.1"
pytest-asyncio = "~0.10"
pytest-cov = "~2.8"
black = { version = "^20.8b1", python = ">=3.6" }
mypy = "~0.800"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
